language: rust
addons:
  apt:
    packages:
    - libpcap0.8
    - libpcap0.8-dev
rust:
- stable
branches:
  only:
  - master
script:
- cargo build --verbose --all

env:
  global:
    secure: 

before_deploy:
- cargo package

deploy:
  provider: releases
  api_key:
    secure: 
  on:
    tags: true
    branch: master

after_deploy:
- cargo publish --token "$CRATESIO_TOKEN"
